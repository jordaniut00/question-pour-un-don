<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achat de Carte Virtuelle</title>
    <style>
        /* Réinitialisation des styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            font-size: 32px;
            margin-bottom: 15px;
        }

        p {
            text-align: center;
            font-size: 20px;
            color: #666;
            margin-bottom: 25px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #3700b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .form-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #f9f9f9;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #6200ea;
            outline: none;
        }

        button[type="submit"] {
            background-color: #03dac5;
            font-size: 16px;
            padding: 12px;
            transition: background-color 0.3s;
            border-radius: 8px;
        }

        button[type="submit"]:hover {
            background-color: #018786;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Achetez votre ticket</h1>
        <p>Prix : 2 euros</p>
        <button id="buyButton">Acheter maintenant</button>

        <div class="form-container" id="formContainer">
            <h2>Formulaire de paiement</h2>
            <form id="paymentForm">
                <input type="text" placeholder="Numéro de carte bancaire" required>
                <input type="text" placeholder="Date d'expiration (MM/AA)" required>
                <input type="text" placeholder="CVV" required>
                <button type="submit">Valider le paiement</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('buyButton').onclick = function() {
            document.getElementById('formContainer').style.display = 'block';
        };

        document.getElementById('paymentForm').onsubmit = function(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            window.location.href = "questionnaire.html"; // Redirection vers la page suivante
        };
    </script>

</body>
</html>
